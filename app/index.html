<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <!-- adding mobile stylesheet -->
  <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="bower_components/angular-datepicker/dist/angular-datepicker.min.css"></script>
</head>
<body ng-app="myApp">
  

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!-- Sidebars -->
  <div class="sidebar sidebar-left">
    <!--basic profile info and user settings-->
    <h1 class="scrollable-header app-name"><small>Welcome Back,</small> Jane Doe</h1>
    <div class="list-group" ui-turn-off="uiSidebarLeft">
      <a class="list-group-item" href="#/view1"><i class="fa fa-car"></i> Cars</a>
      <a class="list-group-item active" href="#/view2"><i class="fa fa-credit-card"></i> Make Reservation</a>
    </div>
  </div>
  <!-- <div class="sidebar sidebar-right">...</div> -->
  <div class="app">
    <div class="navbar navbar-app navbar-absolute-top">
      <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
        <span class="ng-scope">Enterprise Rental Cars</span>
      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
    
    <!-- <div class="navbar navbar-app navbar-absolute-bottom">
      <ul class="menu">
        <li><a href="#/view1">view1</a></li>
        <li><a href="#/view2">view2</a></li>
      </ul>
    </div> -->

    <!-- App body -->

    <div class='app-body'>
      <div class='app-content'>
        <div class="scrollable">
          <div class="scrollable-content">
            <ng-view></ng-view>
          </div>
        </div>
      </div>
    </div>
  </div><!-- ~ .app -->

  <!-- Modals and Overlays -->
  <div ui-yield-to="modals"></div>


  <div>Angular seed app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="view3/view3.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="bower_components/angular-datepicker/dist/angular-datepicker.js"></script>
  
  <!-- adding mobile javascript -->
  <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js">
  </script>
</body>
</html>
